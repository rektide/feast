<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google AJAX Feed API - Simple Example</title>
    <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAArVHWWrXR3SxTugxmgloxKhRi9OSkPaJ_dbUotrIJnQGUBPggNhQfvG1mRDeeTaJ6tguzAXUM-5-3yA"></script>
    <script type="text/javascript">
 
    google.load("feeds", "1");
 
    function initialize() {
      var feed = new google.feeds.Feed("http://del.icio.us/rss/Myren");
      feed.setResultFormat(google.feeds.Feed.XML_FORMAT); 
      feed.load(function(result) {
        var rs= (new XMLSerializer()).serializeToString(result);
	document.write("<p>"+rs+"</p>");
      });
    }
    google.setOnLoadCallback(initialize);
 
    </script>
  </head>
  <body>
    <div id="feed"></div>
  </body>
</html>
